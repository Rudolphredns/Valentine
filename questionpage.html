<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Valentine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #ff007f;
            font-size: 30px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff5eae;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #submitButton {
            background-color: #ff007f;
            color: white;
        }
        #submitButton:hover {
            background-color: #d6006d;
        }
        textarea {
            width: 400px;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
        #yesButton {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #noButton {
            background-color: #f44336; /* Red */
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <h2>Because neither of us has ever had anyone ask to be girlfriend,<br>so I want to ask if you agree to be my official gf?</h2>
        <br>
        
        <img src="marry.gif" alt="marryme">
        
        <br><br>
        <button id="yesButton" class="button">Yes</button>
        <button id="noButton" class="button">No</button>

        <script>
            
            var savedMessage = localStorage.getItem("valentineMessage");
            document.getElementById("messageDisplay").innerText = savedMessage;

        </script>
        <script>
            document.getElementById("yesButton").addEventListener("click", function() {
                window.location.href = "withdolph.html";
            });
            
            // สร้างฟังก์ชันเมื่อคลิกปุ่ม "No"
            document.getElementById("noButton").addEventListener("click", function() {
                // เพิ่มขนาดของปุ่ม "Yes" ด้วย JavaScript
                var yesButton = document.getElementById("yesButton");
                var currentSize = window.getComputedStyle(yesButton).fontSize;
                var newSize = parseInt(currentSize) + 10; // เพิ่มขนาดเป็นตัวอักษร
                yesButton.style.fontSize = newSize + "px";
                
            });
        </script>
    </div>
</body>
</html>
